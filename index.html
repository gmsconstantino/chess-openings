<html>
  <head>
    <title>Study Openings!</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/chessboard-0.3.0.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/board.css"></link>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- <script type="text/javascript" src="../js/lib/jquery.min.js"></script> -->
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="../js/lib/chess.js"></script>
    <script type="text/javascript" src="../js/lib/chessboard-1.0.0.js"></script>

    <script type="text/javascript" src="../js/line.js"></script>
    <script type="text/javascript" src="../js/move.js"></script>
    <script type="text/javascript" src="../js/board.js"></script>

    <script type="text/javascript" src="../js/openings/albin.js"></script>
    <script type="text/javascript" src="../js/openings/benko.js"></script>
    <script type="text/javascript" src="../js/openings/dutch.js"></script>
    <script type="text/javascript" src="../js/openings/french.js"></script>
    <script type="text/javascript" src="../js/openings/qga.js"></script>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Study Openings!</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <!-- <a class="p-2 text-dark" href="#">Features</a> -->
      </nav>
      <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
    </div>
    <div class="container">
      <div class="mb-3 text-center">
        <div class="row">
          <div class="col-sm-7 col-md-6">
            <span class="h3" id="time1">0:05:00</span>
            <!-- <div id="board"></div> -->
            <div id="board" style="width: 500px"></div>
            <span class="h3" id="time2">0:05:00</span>
            <hr>
            <div id="engineStatus"></div>
          </div>
          <div class="card col-sm-5 col-md-6 container">
            <h3>Info:</h3>
            <div class="row">
              <div class="col-md-2">
                <label>Variation:</label>
              </div>
              <div class="col">
                <div id="variation"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label>Player:</label>
              </div>
              <div class="col">
                <div id="status">Loading...</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label>PGN:</label>
              </div>
              <div class="col">
                <div id="pgn"></div>
              </div>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 10px;">
              <button id="undo-button" type="button" class="btn btn-secondary">Undo</button>
              <button id="next-button" type="button" class="btn btn-secondary">Next</button>
            </div>
            <button id='hint-button' type="button" class="btn btn-info" style="margin-top: 10px;">Hint!</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/openings/test.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>

    <script type="text/javascript" src="../js/main.js"></script>
    <script>
      
    </script>
  </body>
</html>
